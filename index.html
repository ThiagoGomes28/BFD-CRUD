<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Alunos - CRUD</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/6811/6811736.png" type="image/x-icon">
</head>

<body>
    <header>
        <h1>Cadastro de Alunos</h1>
    </header>
    <main>

        <section id="entradas">
            <h2>Novo Aluno:</h2><br>
            <input type="text" id="nome" placeholder="Nome aqui"><br>
            <input type="number" id="telefone" placeholder="Telefone aqui"><br>
            <input type="text" id="cidade" placeholder="Cidade aqui"><br>
        </section>

        <section id="botoes">
            <br><button onclick="salvar_aluno()">Adicionar</button>
            <button onclick="recuperar_aluno()">Recuperar</button>
            <button onclick="editar_aluno()">Atualizar</button>
            <button onclick="excluir_aluno()">Deletar</button>
        </section>

        <section id="lista_alunos">
            <br><h2>Lista de Alunos</h2><br>
            <p id="saida"></p><br>
            <p id="cabecalho">Nome | Telefone | Cidade</p><br>
            <ul id="lista">

            </ul>
        </section>
    </main>
    <footer>
        <p>Bolsa Futuro Digital</p>
    </footer>


    <script src="./assets/js/main.js"></script>
</body>

</html>
